<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >
</head>
<body>
    <div class="calculator mt-2 ms-2 w-25 card p-2 border border-3 rounded b-white text-black">
        <div
            id="calculator-output"
            class="my-2 form-control"
        >0</div>
        <div class="row">
            <div class="col-md-4 m-0 d-flex align-items-center justify-content-center">
                <button 
                    class="btn btn-secondary w-100 m-1 calculator-buttons"
                    onclick="writeInnerText(event)"
                >1</button>
            </div>
            <div class="col-md-4 m-0 d-flex align-items-center justify-content-center">
                <button
                    class="btn btn-secondary w-100 m-1 calculator-buttons"
                    onclick="writeInnerText(event)"
                >2</button>
            </div>
            <div class="col-md-4 m-0 d-flex align-items-center justify-content-center">
                <button
                    class="btn btn-secondary w-100 m-1 calculator-buttons"
                    onclick="writeInnerText(event)"
                >3</button>
            </div>
            <div class="col-md-4 m-0 d-flex align-items-center justify-content-center">
                <button
                    class="btn btn-secondary w-100 m-1 calculator-buttons"
                    onclick="writeInnerText(event)"
                >4</button>
            </div>
            <div class="col-md-4 m-0 d-flex align-items-center justify-content-center">
                <button
                    class="btn btn-secondary w-100 m-1 calculator-buttons"
                    onclick="writeInnerText(event)"
                >5</button>
            </div>
            <div class="col-md-4 m-0 d-flex align-items-center justify-content-center">
                <button
                    class="btn btn-secondary w-100 m-1 calculator-buttons"
                    onclick="writeInnerText(event)"
                >6</button>
            </div>
            <div class="col-md-4 m-0 d-flex align-items-center justify-content-center">
                <button
                    class="btn btn-secondary w-100 m-1 calculator-buttons"
                    onclick="writeInnerText(event)"
                >7</button>
            </div>
            <div class="col-md-4 m-0 d-flex align-items-center justify-content-center">
                <button
                    class="btn btn-secondary w-100 m-1 calculator-buttons"
                    onclick="writeInnerText(event)"
                >8</button>
            </div>
            <div class="col-md-4 m-0 d-flex align-items-center justify-content-center">
                <button
                    class="btn btn-secondary w-100 m-1 calculator-buttons"
                    onclick="writeInnerText(event)"
                >9</button>
            </div>
            <div class="col-md-4 m-0 d-flex align-items-center justify-content-center">
                <button
                    class="btn btn-secondary w-100 m-1 calculator-buttons"
                    onclick="writeInnerText(event)"
                >+</button>
            </div>
            <div class="col-md-4 m-0 d-flex align-items-center justify-content-center">
                <button
                    class="btn btn-secondary w-100 m-1 calculator-buttons"
                    onclick="writeInnerText(event)"
                >-</button>
            </div>
            <div class="col-md-4 m-0 d-flex align-items-center justify-content-center">
                <button
                    class="btn btn-secondary w-100 m-1 calculator-buttons"
                    onclick="writeInnerText(event)"
                >=</button>
            </div>
            <div class="col-md-12 m-0 d-flex align-items-center justify-content-center">
                <button
                    class="btn btn-secondary w-100 m-1 calculator-buttons"
                    onclick="writeInnerText(event)"
                >0</button>
            </div>
        </div>
    </div>
    <script src="./scripts/JsToHtml.js"></script>
</body>
</html>
